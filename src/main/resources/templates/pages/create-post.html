<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout/base :: layout(~{::section}, 'Create Post | SocialApp')}">

<section class="py-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">

            <div class="card border-0 shadow-lg rounded-4 overflow-hidden">

                <!-- Header -->
                <div class="card-header bg-white border-0 text-center py-3">
                    <h5 class="fw-bold mb-0">Create Reel</h5>
                </div>

                <div class="card-body p-4">
                    <form th:action="@{/reel/save}" method="post" enctype="multipart/form-data">

                        <!-- Video Upload -->
                        <div class="mb-4 text-center">
                            <label for="reelVideo"
                                   class="d-flex flex-column align-items-center justify-content-center
                                          border border-2 border-dashed rounded-4 p-4 bg-light cursor-pointer"
                                   style="height: 320px;">
                                
                                <i class="bi bi-camera-reels fs-1 text-muted mb-2"></i>
                                <span class="fw-semibold">Upload Reel</span>
                                <small class="text-muted">MP4 • Vertical • Max 60s</small>

                                <input type="file"
                                       id="reelVideo"
                                       name="video"
                                       accept="video/mp4,video/webm"
                                       hidden>
                            </label>
                        </div>

                        <!-- Caption -->
                        <div class="mb-3">
                            <textarea
                                class="form-control border-0 bg-light rounded-3 p-3"
                                name="caption"
                                rows="2"
                                placeholder="Write a caption… #hashtags"
                                style="resize:none;"
                            ></textarea>
                        </div>

                        <!-- Actions -->
                        <div class="d-flex justify-content-between align-items-center">
                            <a th:href="@{/}" class="text-muted small text-decoration-none">
                                Cancel
                            </a>

                            <button type="submit"
                                    class="btn btn-primary rounded-pill px-4">
                                Share Reel
                            </button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</section>


</html>
